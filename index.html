<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAI - Your Educational Assistant</title>
    <meta name="description" content="AI-powered educational platform with animated explanations">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üéì</span>
                <h1>EduAI</h1>
            </div>
            <p class="tagline">Learn Anything with AI-Powered Animated Explanations</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Section -->
            <section class="input-section">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="questionInput" 
                            placeholder="Ask me anything... (e.g., What is Bayes' theorem?)"
                            rows="3"
                        ></textarea>
                        <div class="input-actions">
                            <button id="voiceBtn" class="voice-btn" title="Voice Input">
                                <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                    <line x1="12" y1="19" x2="12" y2="23"></line>
                                    <line x1="8" y1="23" x2="16" y2="23"></line>
                                </svg>
                                <span class="voice-status">Click to speak</span>
                            </button>
                            <button id="submitBtn" class="submit-btn">
                                <span>Ask Question</span>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Voice Visualizer -->
                    <div id="voiceVisualizer" class="voice-visualizer hidden">
                        <div class="wave-container">
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                        </div>
                        <p class="listening-text">Listening...</p>
                    </div>
                </div>
            </section>

            <!-- Response Section -->
            <section id="responseSection" class="response-section hidden">
                <!-- Loading State -->
                <div id="loadingState" class="loading-state">
                    <div class="spinner"></div>
                    <p>Generating your answer...</p>
                </div>

                <!-- Answer Display -->
                <div id="answerDisplay" class="answer-display hidden">
                    <div class="answer-header">
                        <h2>üìö Answer</h2>
                        <span class="topic-badge" id="topicBadge"></span>
                    </div>
                    <div class="answer-content" id="answerContent"></div>
                </div>

                <!-- Video Section -->
                <div id="videoSection" class="video-section hidden">
                    <div class="video-header">
                        <h2>üé¨ Animated Explanation</h2>
                        <div id="videoStatus" class="video-status">
                            <div class="status-spinner"></div>
                            <span>Creating animation...</span>
                        </div>
                    </div>
                    <div class="video-container">
                        <video id="videoPlayer" controls>
                            <source id="videoSource" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </section>

            <!-- Examples Section -->
            <section class="examples-section">
                <h3>Try asking about:</h3>
                <div class="examples-grid">
                    <button class="example-card" data-question="What is the Pythagorean theorem?">
                        <span class="example-icon">üìê</span>
                        <span class="example-text">Pythagorean Theorem</span>
                    </button>
                    <button class="example-card" data-question="Explain Newton's first law of motion">
                        <span class="example-icon">üöÄ</span>
                        <span class="example-text">Newton's First Law</span>
                    </button>
                    <button class="example-card" data-question="What is Bayes' theorem?">
                        <span class="example-icon">üìä</span>
                        <span class="example-text">Bayes' Theorem</span>
                    </button>
                    <button class="example-card" data-question="Explain the quadratic formula">
                        <span class="example-icon">üî¢</span>
                        <span class="example-text">Quadratic Formula</span>
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by Local LLM ‚Ä¢ No API Keys Required ‚Ä¢ Privacy First</p>
            <div class="status-indicator" id="systemStatus">
                <span class="status-dot"></span>
                <span class="status-text">Checking system...</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
